services:
  # Backend API service
  - type: web
    name: python-interpreter-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: ALLOWED_ORIGINS
        value: https://getgit789.github.io
    healthCheckPath: /health
    autoDeploy: true
